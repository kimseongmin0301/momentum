<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Momentum App</title>
</head>
<body>
<div id="wrap">
    <h2 id="clock">00:00:00</h2>
    <h1 id="placeholder" class="hidden">What is your name?</h1>
    <form id="login-form" class="hidden">
        <input required maxlength="15" id="name" type="text" autocomplete="off" />
        <input type="submit" id="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h3 id="enter" class="hidden">Write a To Do and Press Enter</h3>
    <form id="todo-form" class="hidden">
        <input type="text" id="ul-list" required autocomplete="off" />
    </form>
    <div id="ul-session" class="hidden">
        <ul id="todo-list"></ul>
    </div>

    <div id="quote">
        <span id="quotes"></span>
        <span id="authors"></span>
    </div>
    <div id="weather">
        <span id="weathers"></span>
        <span id="temp"></span>
    </div>
</div>
    <script src="/js/greetings.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>
</body>
</html>
